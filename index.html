<!DOCTYPE HTML>

<html>
	<head>
		<meta charset = "UTF-8"/> 
		<title>Lab Ninja!</title>
		<link rel="stylesheet" href="style.css">

		<script src ="phaser.min.js"></script> 
		<script src ="Boot.js"></script>
		<script src ="Preloader.js"></script>
		<script src ="Menu.js"></script>
	</head>
	

	<body>

		<div id="gameScreen"></div>
		<script type="text/javascript">
			window.onload = function() {
				var game = new Phaser.Game(800, 640, Phaser.AUTO,'gameScreen');  // (width, height, )

				game.state.add("Boot", NinjaGame.Boot);
				game.state.add("preloader", NinjaGame.Preloader);
				game.state.add("Menu", NinjaGame.Menu);

				game.state.start("Boot");
			}
		</script>

	
	
	</body>
</html>
